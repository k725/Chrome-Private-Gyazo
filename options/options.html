<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="options.css">
		<title class="i18n" data-text="optionsTitle"></title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<div class="jumbotron">
						<h1 class="i18n" data-text="optionsTitle"></h1>
						<p class="i18n" data-text="optionsTitleDescription"></p>
					</div>
					<div class="row">
						<div class="col-md-12 col-lg-6">
							<div class="page-header">
								<h1 class="i18n" data-text="optionsServer"></h1>
							</div>
							<div class="form-horizontal">
								<div class="form-group">
									<label for="optionsServerUploadUrl" class="col-sm-4 control-label i18n" data-text="optionsServerUploadUrl"></label>
									<div class="col-sm-8">
										<input type="text" class="form-control" id="optionsServerUploadUrl" placeholder="https://upload.gyazo.com/upload.cgi">
									</div>
								</div>
								<div class="form-group">
									<label for="optionsServerUsername" class="col-sm-4 control-label i18n" data-text="optionsServerUsername"></label>
									<div class="col-sm-8">
										<input type="text" class="form-control" id="optionsServerUsername" placeholder="Username">
									</div>
								</div>
								<div class="form-group">
									<label for="optionsServerPassword" class="col-sm-4 control-label i18n" data-text="optionsServerPassword"></label>
									<div class="col-sm-8">
										<input type="password" class="form-control" id="optionsServerPassword" placeholder="Password">
									</div>
								</div>
								<div class="form-group">
									<label for="optionsServerApiKey" class="col-sm-4 control-label i18n" data-text="optionsServerApiKey"></label>
									<div class="col-sm-8">
										<input type="text" class="form-control" id="optionsServerApiKey" placeholder="API Key">
									</div>
								</div>
								<div class="form-group">
									<label for="optionsServerApiType" class="col-sm-4 control-label i18n" data-text="optionsServerApiType"></label>
									<div class="col-sm-8">
										<select class="form-control" id="optionsServerApiType">
											<option class="i18n" data-text="optionsServerUseBrowserSessionApi" value="optionsServerUseBrowserSessionApi"></option>
											<option class="i18n" data-text="optionsServerUseOldApi" value="optionsServerUseOldApi"></option>
										</select>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-12 col-lg-6">
							<div class="page-header">
								<h1 class="i18n" data-text="optionsOther"></h1>
							</div>
							<div class="form-horizontal">
								<div class="form-group">
									<div class="col-sm-12">
										<label class="i18n" data-text="optionsOtherClipCopyDescription"></label>
										<div class="checkbox">
											<label>
												<input type="checkbox" id="optionsOtherClipCopy"> <span class="i18n" data-text="optionsOtherClipCopy"></span>
											</label>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-12">
										<label class="i18n" data-text="optionsOtherUploadCompTabDescription"></label>
										<select class="form-control" id="optionsOtherUploadCompTab">
											<option class="i18n" data-text="optionsOtherUploadCompTabNewBackground" value="optionsOtherUploadCompTabNewBackground"></option>
											<option class="i18n" data-text="optionsOtherUploadCompTabNewRightBackground" value="optionsOtherUploadCompTabNewRightBackground"></option>
											<option class="i18n" data-text="optionsOtherUploadCompTabNewOpen" value="optionsOtherUploadCompTabNewOpen"></option>
											<option class="i18n" data-text="optionsOtherUploadCompTabNewRightOpen" value="optionsOtherUploadCompTabNewRightOpen"></option>
										</select>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="bottomButton">
						<a class="btn btn-success" id="optionsSave"><span class="glyphicon glyphicon-floppy-disk"></span> <span class="i18n" data-text="optionsSave"></span></a>
						<a class="btn btn-default" id="optionsReset"><span class="glyphicon glyphicon-trash"></span> <span class="i18n" data-text="optionsReset"></span></a>
					</div>
				</div>
			</div>
		</div>
		<script src="/libs/jquery-2.1.3.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<script src="/main/i18n.js"></script>
		<script src="options.js"></script>
	</body>
</html>
